<script>
    var arr=[1,2,"Aman",3.5,true,"Rohit"]
    for(i=0;i<=5;i++){
        console.log(`arr[${i}] = ${arr[i]}`)
    }


    // to find the length of array
    a=arr.length
    console.log(a)
   

    // if we are adding value the paranthesis bracket will have the element
    // add value/element at the end
    arr.push("bahubali")
    console.log(arr)

    // add value/element at the starting
    arr.unshift("madhura")
    console.log(arr)
    
    // if we are deleting something the paranthesis bracket will be empty
    // to delete array from the last
    arr.pop()
    console.log(arr)

    // to delete value from the start
    arr.shift()
    console.log(arr)

    // to add value in the middle
    // syntax
    // array_name.splice(which position,deletecount,"element")
    arr.splice(3,0,"value")
    console.log(arr)


    
    
 </script>
