<script>
    //to check given number is positive or not
      num=Number(prompt("Enter any num:"))
      if(num>0){
        console.log(`${num} is +ve`)
      } else {
        console.log(`${num} is -ve`)
      }
      
      //to determine whether a number is even or odd
      num=Number(prompt("Enter num"))
      if(num%2==0){
        console.log(`${num} is even number`)
      } else {
        console.log(`${num} is odd number`)
      }
      
      // WAP to print eligible for voting or not using if else
      age=Number(prompt("Enter Age:"))
      if(age>=18){
        console.log(`You're eligible for voting`)
      } else {
        console.log(`You're not eligible for voting`)
      }
      
      //to find highest if three numbers.
      num1=Number(prompt("Enter num 1:"))
      num2=Number(prompt("Enter num 2:"))
      num3=Number(prompt("Enter num 3:"))
      if(num1>num2 && num1>num3){
        console.log(`${num1} is the highest than ${num2} and ${num3}`)
        } else if(num2>num3 && num2>num1) {
          console.log(`${num2} is the highest than ${num1} and ${num3}`)
        }else{
          console.log(`${num3} is the highest than ${num1} and ${num2} `)
        }
      
      
      
      //to check year is year leap ir not
      year=Number(prompt("Enter year:"))
      if(year%400){
        console.log(`${year} is leap year`)
      } else  {
        console.log(`${year} is not leap year`)
      }

    </script>
