<script>
    // to sort array
    // syntax
    // array_name.sort

    var fruits=["Mango","Apple","Banana","Pineapple","Chiku"]
    console.log(fruits)

    // to sort alphabetically
    fruits.sort()
    console.log(fruits)

    // to sort in reverse manner
    fruits.reverse()
    console.log(fruits)
</script>
